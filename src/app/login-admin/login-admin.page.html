<ion-content color="medium">
  <p></p>
  <ion-card color="nt_yellow">
    <ion-card-content>
      <form novalidate #loginForm="ngForm">
        <ion-row>
          <ion-col style="text-align: center">
            <img src="./assets/images/logo.png" />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align: center">
            <img
              src="./assets/icon/admin01.png"
              style="width: 48px; height: 48px"
            />
            <ion-text color="dark">
              <h1>Staff Login</h1>
              <h2>NT-RD</h2>
            </ion-text>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col style="text-align: right" size="{{this.app_size}}" > </ion-col>
          <ion-col style="text-align: center" >
            <ion-item>
              <img
                slot="start"
                src="./assets/icon/user.png"
                style="width: 24px; height: 24px"
              />
              <!-- <ion-label position="floating">Password</ion-label> -->
              <ion-input
                type="text"
                placeholder="Username"
                #username="ngModel"
                name="username"
                ngModel
                required
                minlength="3"
              ></ion-input>
            </ion-item>
            <ion-text
              color="danger"
              *ngIf="username.invalid && (username.dirty || username.touched)"
            >
              <span *ngIf="username.hasError('required')">ป้อน UserName</span>
              <span *ngIf="username.hasError('minlength')"
                >ไม่ต้องใส่ Domain ก็ได้</span
              >
            </ion-text>
          </ion-col>
          <ion-col style="text-align: right" size="{{this.app_size}}" > </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="{{this.app_size}}" style="text-align: center"></ion-col>
          <ion-col style="text-align: center" >
            <ion-item>
              <img
                slot="start"
                src="./assets/icon/key.png"
                style="width: 24px; height: 24px"
              />
              <!-- <ion-label position="floating">Password</ion-label> -->
              <ion-input
                type="password"
                placeholder="Password"
                #password="ngModel"
                name="password"
                ngModel
                required
                minlength="4"
              ></ion-input>
            </ion-item>
            <ion-text
              color="danger"
              *ngIf="password.invalid && (password.dirty || password.touched)"
            >
              <span *ngIf="password.hasError('required')"
                >ป้อนข้อมูลรหัสผ่าน</span
              >
              <span *ngIf="password.hasError('minlength')"
                >รหัสผ่านอย่างน้อย 4 ตัวอักษรขึ้นไป</span
              >
            </ion-text>
          </ion-col>

          <ion-col style="text-align: right" size="{{this.app_size}}" > </ion-col>
        </ion-row>

        <br />

        <ion-row>
          <ion-col style="text-align: right" size="{{this.app_size}}" > </ion-col>
          <ion-col 
            ><div class="ion-text-center">
              <ion-button
                shape="round"
                color="primary"
                (click)="singin(loginForm.value)"
                [disabled]="loginForm.invalid"
                expand="block"
                class="ion-margin-top"
                >Login</ion-button
              >
            </div>
          </ion-col>
          <ion-col style="text-align: right" size="{{this.app_size}}" > </ion-col>
        </ion-row>

        <!-- {{ loginForm.value | json }} -->
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
