<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img src="./assets/icon/add-3.png" style="width: 28px; height: 28px" />
    <ion-title></ion-title>
    <ion-title slot="end">CCR New</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="nt_yellow">
  <form novalidate #registerForm="ngForm">


    <!-- abbn-->
    <ion-list lines="inset">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col
              ><ion-text color="primary"
                >ใส่ค่า abbn เพื่อสร้างข้อมูลใหม่แล้วค่อยตามไป Edit
              </ion-text></ion-col
            >
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input
                type="text"
                placeholder="เพิ่มข้อมูล"
                color="dark"
                #province="ngModel"
                name="abbn"
                ngModel
                minlength="2"
                maxlength="10"
              ></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col
              ><div class="ion-text-end">
                <ion-button
                  shape="round"
                  (click)="add_value(registerForm.value.abbn)"
                  >Update</ion-button
                >
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>


  </form>
</ion-content>
