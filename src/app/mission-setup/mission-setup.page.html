<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img src="./assets/icon/settings-4.png" style="width: 28px; height: 28px" />
    <ion-title></ion-title>
    <ion-title slot="end">Mission Setup</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="nt_yellow">
  <form novalidate #registerForm="ngForm">
    <ion-card color="medium">
      <ion-card-header>
        <ion-card-title>Mission Name</ion-card-title>
        <ion-card-subtitle>ตั้งชื่อภาระกิจ</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <img
                alt="Silhouette of mountains"
                img
                src="./assets/icon/dron_pilot.png"
              />
            </ion-thumbnail>
            <ion-input
              type="text"
              placeholder="Mission Name"
              color="dark"
              #province="ngModel"
              name="mission_name"
              ngModel
              minlength="1"
              maxlength="100"
            ></ion-input>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <img
                alt="username"
                img
                src="./assets/icon/user2.png"
                style="width: 24px; height: 24px"
              />
            </ion-thumbnail>
            <ion-label>{{this.cmd_user}}</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img
                alt="Date Time"
                img
                alt="username"
                img
                src="./assets/icon/stopwatch-2.png"
                style="width: 24px; height: 24px"
              />
            </ion-thumbnail>
            <ion-label>{{this.dateTime}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col>
          <div></div>
        </ion-col>
        <ion-col>
          <div class="ion-text-center">
            <ion-button
              size="small"
              (click)="setName(registerForm.value.mission_name)"
            >
              &nbsp;&nbsp;
              <ion-icon
                src="./assets/svg/cog-outline.svg"
                style="width: 24px; height: 24px"
              >
              </ion-icon
              >&nbsp;&nbsp; Next &nbsp;&nbsp;</ion-button
            >
          </div>
        </ion-col>
        <ion-col>
          <div></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
